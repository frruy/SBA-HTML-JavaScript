<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar with Dropdown Menu</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header>
  <nav class="navbar">
    <ul>
      <li><a href="home.html" class="active">Home</a></li>
      <li class="dropdown">
        <a href="#">Dropdown</a>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="slideshow-container">
  <div class="slide">
    <img src="https://placehold.co/1920x1080/87CEEB/FFFFFF/png" alt="Image 1">
  </div>
  <div class="slide">
    <img src="https://placehold.co/1920x1080/90EE90/FFFFFF/png" alt="Image 2">
  </div>
  <div class="slide">
    <img src="https://placehold.co/1920x1080/FFB6C1/FFFFFF/png" alt="Image 3">
  </div>
  <!-- Indicators -->
  <div class="indicators">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
